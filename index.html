<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>




<canvas id="canvas" width="1430" height="600"></canvas>

<script>
    const a=["#00FFFF","green","red","black","#800080"];

    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");
    const NUM_POINTS = 10   ;
    const points = [];

    for(let i = 0; i < NUM_POINTS; i++) {

        points.push({

            x: Math.random() * canvas.width,

            y: Math.random() * canvas.height,

            width: Math.random() * 100,

            height: Math.random() * 100,

            xDelta: 1, // the change that you will add to x, you can flip it when you get to the edge

            yDelta: 1, // the change that you will add to y, you can flip it when you get to the edge

            color: a[Math.floor(Math.random()*5)]

        });

    }
    let draw = function() {
        context.clearRect(0,0,canvas.width,canvas.height);
        points.forEach(function(point){
            context.fillStyle = point.color;
            context.fillRect(point.x,point.y,point.width,point.height);
            if (point.x+point.width > canvas.width || point.x < 0){
                point.xDelta *= -1;}
            if (point.y+point.height > canvas.height || point.y < 0){
                point.yDelta *= -1;}

            point.x += point.xDelta;
            point.y += point.yDelta;



        });}


    let animate =function () {
        draw();
        setTimeout(animate,1);
    };
    animate();






</script>
</body>
</html>
